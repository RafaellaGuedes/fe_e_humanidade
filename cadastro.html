<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Login - Fé e Humanidade</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            <h1>Fé e Humanidade</h1>
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="#article">Artigos</a>
            <a href="#game">Game</a>
            <a href="">Contato</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html" id="a_cadastro">Cadastro</a>
        </div>
    </div>

    <div class="page">

        <div class="box_cadastro">

            <h1>Cadastre-se</h1>

            <div class="info">

                <div class="conjuntoA">
                    <div class="input_box">
                        <span>Nome Completo:</span> <br> <input type="text" id="input_nome">
                    </div>
    
                    <div class="input_box">
                        <span>Data de Nascimento:</span> <br> <input type="text" id="input_data">
                    </div>
    
                    <div class="input_box">
                        <span>Telefone:</span> <br> <input type="text" id="input_email">
                    </div>
                </div>

                <div class="conjuntoB">
                    <div class="input_box">
                        <span>E-mail:</span> <br> <input type="text" id="input_email">
                    </div>
                    <div class="input_box">
                        <span>Senha:</span> <br> <input type="text" id="input_senha">
                    </div>
    
                    <div class="input_box">
                        <span>Confirmar Senha:</span> <br> <input type="text" id="input_senha">
                    </div>
                </div>

            </div>

            <div class="button_cadastro">
                <a href="#">Cadastrar</a>
            </div>

            <div class="button_login">
                <span>Já é cadastrado?</span>
                <a href="./login.html">Login</a>
            </div>

        </div>

    </div>

</body>

</html>
