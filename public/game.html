<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_game.css">
    <script src="./js/game.js" defer></script>
    <title>Fé e Humanidade | Game</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            <h1>Fé e Humanidade</h1>
        </div>
        <div class="navbar">
            <a href="religioes.html">Religiões</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="forum.html">Fórum</a>
            <a href="index.html" id="main">Voltar</a>
        </div>
    </div>

    <div class="page">

        <div class="exp_box">
            <h2>Como jogar:</h2>
            <span>Aperte qualquer tecla para pular e ultrapassar os obstáculos no mapa.</span> 
            <span>A cada segundo de permanencia no jogo o usuário ganha 3 pontos.</span>
        </div>

        <div class="start_box">
            <button class="start" onclick="start()">START</button>
        </div>

        <div class="game_board">
            <h1 class="timer">00:00</h1>
            <img src="./assets/clouds.png" class="clouds">
            <img src="./assets/Joca.gif" class="mario">
            <img src="./assets/pipe.png" class="pipe">
        </div>

        <div class="over_box">
            <h3 id="religion_name"></h3> <br>
            <span id="religion_exp"></span>
            <button class="restart" onclick="restart()">RESTART</button>
        </div>

    </div>

</html>
