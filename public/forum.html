<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_forum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
    <script src="./js/forum.js"></script>
    <script src="./js/main.js"></script>
    <title>Fé e Humanidade</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            <h1>Fé e Humanidade</h1>
        </div>
        <div class="navbar">
            <a href="religioes.html">Religiões</a>
            <a href="game.html">Game</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="index.html" id="main" onclick="logout()">Sair</a>
        </div>
    </div>

    <div class="page">

        <h1 class="publish">Publicar um comentário</h1>
        <div class="comment">
            <form id="form_postagem" method="post" onsubmit="return publicar()">
                <label>
                    <span id="titulo">Título:</span>
                    <br>
                    <input name="titulo" id="titulo" maxlength="100" type="text">
                </label>
                <br>
                <br>
                <label>
                    <span id="titulo">Descrição (máximo de 250 caracteres):</span>
                    <br>
                    <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                </label>
                <button>Enviar</button>
            </form>
        </div>

        <h1 class="mural">Mural de Comentários</h1>
        <div class="comment_section">
            <div class="div-results">
                <div id="feed_container" class="feed-container">
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="logo">
            <h2>Fé e Humanidade</h2>
        </div>

        <div class="contacts">
            <span>GitHub: RafaellaGuedes</span>
            <span>Linkedin: Rafaella Guedes</span>
        </div>
    </div>

</body>

</html>
